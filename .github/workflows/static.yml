<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproducir Sonido</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Presiona el bot√≥n para escuchar el sonido</h1>
    <button onclick="reproducirSonido()">Reproducir</button>

    <audio id="sonido" src="sonido.mp3"></audio>

    <script>
        function reproducirSonido() {
            document.getElementById("sonido").play();
        }
    </script>
</body>
</html>
